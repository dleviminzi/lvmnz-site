{{define "BlogPost"}}
<li hx-get="/blog/{{.LinkTitle}}_{{.Date}}" hx-swap="outerHTML" hx-target="#content" hx-push-url="/blog/{{.LinkTitle}}_{{.Date}}">
  {{.DisplayTitle}} - {{.Date}}
</li>
{{end}} 
{{define "Blog"}}
<ul id="Blog">
  {{range .Posts}} 
    {{template "BlogPost" .}} 
  {{end}}
</ul>
{{end}}

{{template "header.html" .}}
<div id="content">
{{template "nav.html" .}}
  <div class="prose lg:prose-xl w-7/12 mx-auto">
      {{template "Blog" .}}
  </div>
</div>
{{template "footer.html" .}}
